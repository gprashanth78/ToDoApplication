<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pharmacy Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pharmacy Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				<form th:action="@{/addProduct}" method="post">

					<caption>
						<h2>Add Medicine here</h2>
					</caption>

					<fieldset class="form-group">
						<label>Product Name</label>
						<input type="text" th:value="${product.name}" class="form-control" name="name" required="required">
					</fieldset>

					<fieldset class="form-group">
						<label>Company Name</label>
						<input type="text" th:value="${product.company}" class="form-control" name="company" required="required">
					</fieldset>

					<fieldset class="form-group">
						<label>Dose</label>
						<input type="text" th:value="${product.dose}" class="form-control" name="dose" required="required">
					</fieldset>
					<fieldset class="form-group">
						<label>Stock</label>
						<input type="text" th:value="${product.inStock}" class="form-control" name="inStock" required="required">
					</fieldset>
					<fieldset class="form-group">
						<label>Price</label>
						<input type="text" th:value="${product.price}" class="form-control" name="price" required="required">
					</fieldset>

					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
