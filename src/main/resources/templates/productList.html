<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>To Do Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.center-table {
			margin: 0 auto;
			width: 50%;
			min-width: 300px;
		}

		.center-table input {
			width: 50%;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pharmacy App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="container">
			<h3 class="text-center">Medicines List</h3>
			<div class="container text-left">
				<a th:href="@{/loadProductForm}" class="btn btn-success">Add Medicine</a>
				<a th:href="@{'/create/'+{product.productId}}" class="btn btn-success">Place Order</a>
			</div>
			<br>
			<table class="table table-bordered table-center width-50%">
				<thead>
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Dose</th>
						<th>In Stock</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${productsList}">
						<td th:text="${product.productId}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.dose}"></td>
						<td th:text="${product.inStock}"></td>
						<td th:text="${product.price}"></td>
						<td>
							<a th:href="@{'/editProductDetails/' + ${product.productId}}" class="btn btn-primary">Edit</a>
							<a th:href="@{'/deleteProduct/' + ${product.productId}}" class="btn btn-danger">Delete</a>
							 <a th:href="@{'/create/' + ${product.productId}}" class="btn btn-success">Place Order</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
