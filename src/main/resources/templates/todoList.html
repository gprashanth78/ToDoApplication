<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>To Do Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.center-table {
			margin: 0 auto;
			width: 50%;
			min-width: 300px;
		}

		.center-table input {
			width: 100%;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">To Do Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="container">
			<h3 class="text-center">List of Todos</h3>
			<div class="container text-left">
				<a th:href="@{/loadTodoForm}" class="btn btn-success">Add Todo</a>
			</div>
			<br>
			<table class="table table-bordered table-center width-50%">
				<thead>
					<tr>
						<th>ToDo ID</th>
						<th>Title</th>
						<th>Target Date</th>
						<th>Todo Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="todoDetails : ${toDoDetailsList}">
						<td th:text="${todoDetails.id}"></td>
						<td th:text="${todoDetails.title}"></td>
						<td th:text="${todoDetails.targetDate}"></td>
						<td th:text="${todoDetails.status}"></td>
						<td>
							<a th:href="@{'/editToDoDetails/' + ${todoDetails.id}}" class="btn btn-primary">Edit</a>
							<a th:href="@{'/deleteToDo/' + ${todoDetails.id}}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
