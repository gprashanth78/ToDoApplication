<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pharmacy Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Pharmacy Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				<form th:action="@{/placeOrder}" th:object="${order}" method="post">

					<caption>
						<h2>Place Order</h2>
					</caption>
					
					<fieldset class="form-group">
						<label>Product Id</label>
						<input type="text" th:value="*{product.productId}" class="form-control" name="productId" required="required">
					</fieldset>

					<fieldset class="form-group">
						<label>Product</label>
						<input type="text" th:value="${order.product.name}" class="form-control" name="name" required="required">
					</fieldset>

					<fieldset class="form-group">
						<label>Quantity</label>
						<input type="text" th:value="${order.quantity}" class="form-control" name="quantity" required="required">
					</fieldset>
					
					<button type="submit" class="btn btn-success">placeOrder</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
